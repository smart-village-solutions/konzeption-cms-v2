work_packages:
  - id: WP-001
    title: "Performance-Optimierung"
    description: "Analyse und Optimierung der Systemperformance. Ziel ist, dass Inhalte schnell geladen werden, Redaktionsvorgänge ohne merkliche Verzögerung ablaufen und das System auch bei Lastspitzen stabil bleibt. Dazu gehören Code-Optimierungen, Caching-Strategien, Datenbank-Tuning sowie die Einführung von Monitoring-Tools zur kontinuierlichen Überwachung."
    deliverables: "Performance-Analysebericht, implementierte Optimierungen (Code, DB, Caching), automatisierte Performance-Tests, Monitoring-Dashboard mit Kennzahlen"
    story_points: 13
    deps: []
    cluster: "Qualität"
    status: "draft"
    acceptance: "95% der Anfragen werden in <500 ms beantwortet; Frontend-Seitenaufbau <2 Sekunden; Performance-Testberichte dokumentieren die Ergebnisse."

  - id: WP-002
    title: "Verfügbarkeit & Ausfallsicherheit"
    description: "Entwicklung und Umsetzung eines Konzepts für Hochverfügbarkeit und Ausfallsicherheit. Dazu zählen redundante Systeme, Failover-Mechanismen, Backups, Disaster-Recovery-Strategien sowie ein proaktives Monitoring mit Alarmierung. Ziel ist, dass Redakteure und Nutzer:innen jederzeit zuverlässig arbeiten können."
    deliverables: "Architektur- und Betriebskonzept für Hochverfügbarkeit, implementierte Failover-Mechanismen, Backup- und Recovery-Dokumentation, Monitoring- und Alarmierungs-Setup"
    story_points: 13
    deps: []
    cluster: "Qualität"
    status: "draft"
    acceptance: "System erreicht ≥99,5% Jahresverfügbarkeit; erfolgreiche Simulation von Ausfallszenarien (Failover <4h)."

  - id: WP-003
    title: "Skalierbarkeit"
    description: "Sicherstellung, dass das System mit wachsenden Nutzerzahlen und Datenvolumen umgehen kann. Last- und Stresstests prüfen, wie das CMS bei paralleler Nutzung durch viele Redakteur:innen sowie beim Betrieb mit umfangreichen Datenmengen funktioniert. Dokumentation und Maßnahmenplan für horizontale und vertikale Skalierung."
    deliverables: "Lasttest-Szenarien und -Protokolle, Maßnahmenkatalog zur Skalierung (z. B. Sharding, Load Balancing), aktualisierte Architektur-Dokumentation"
    story_points: 8
    deps: ["WP-001"]
    cluster: "Qualität"
    status: "draft"
    acceptance: "System unterstützt mindestens 1.000 gleichzeitige Nutzer:innen und 500.000 Inhaltsobjekte ohne signifikanten Performance-Einbruch."

  - id: WP-004
    title: "Wartbarkeit & Erweiterbarkeit"
    description: "Definition und Umsetzung von Architekturprinzipien, Coding-Guidelines und modularer Erweiterbarkeit. Ziel ist eine nachhaltige und saubere Codebasis, die leicht gepflegt und erweitert werden kann. Das Paket umfasst eine Referenzimplementierung für ein Modul sowie klare Vorgaben für API-first-Entwicklung."
    deliverables: "Architektur- und Coding-Guidelines, Beispiel-Plugin als Referenz, dokumentierte Schnittstellen (OpenAPI/GraphQL), Developer-Handbuch"
    story_points: 8
    deps: []
    cluster: "Betrieb"
    status: "draft"
    acceptance: "Architektur-Review erfolgreich abgeschlossen; neue Module können ohne Anpassungen am Core integriert werden."

  - id: WP-005
    title: "Deployment & Installation"
    description: "Bereitstellung standardisierter Installations- und Betriebsverfahren, die sowohl für kleine Kommunen als auch für professionelle Hosting-Dienstleister geeignet sind. Dazu gehören Containerisierung, automatisierte Deployments, Selfhosting-Optionen und Dokumentation für Betrieb und Updates."
    deliverables: "Docker-Compose-Setup, Kubernetes-Helm-Chart, Installations- und Betriebshandbuch, CI/CD-Pipeline für Deployments"
    story_points: 8
    deps: ["WP-004"]
    cluster: "Betrieb"
    status: "draft"
    acceptance: "Standardinstallation auf einer VM in <2 Stunden möglich; Dokumentation deckt Installation, Betrieb und Updates ab."

  - id: WP-006
    title: "IT-Sicherheit"
    description: "Entwicklung und Umsetzung eines umfassenden Sicherheitskonzepts auf Basis von BSI-Grundschutz und FITKO-Leitlinien. Beinhaltet sichere Konfigurationen, Verschlüsselung, Härtung von Servern, Zugriffskontrollen sowie regelmäßige Penetrationstests. Authentifizierung mit 2FA, Passkeys-Unterstützung, Brute-Force-Schutz (Account-Sperre nach x Versuchen), automatischer Logout nach Inaktivität, Benachrichtigung bei Login aus unbekannter Quelle. SIEM-Anbindung für Sicherheitsereignisse. Ziel ist, Sicherheitslücken frühzeitig zu erkennen und Risiken zu minimieren."
    deliverables: "IT-Sicherheitskonzept (BSI TR-03185-2), 2FA-Implementation (TOTP/SMS/Hardware-Token), Passkeys-Integration (WebAuthn), Brute-Force-Protection-System, Session-Management mit konfigurierbarem Auto-Logout, Device-Tracking und Benachrichtigungssystem, SIEM-Integration, implementierte Maßnahmen (z. B. TLS 1.3, Server-Härtung), Bericht eines externen Pentests, kontinuierliches Security-Monitoring"
    story_points: 13
    deps: []
    cluster: "Sicherheit"
    status: "draft"
    acceptance: "2FA für alle Nutzer verfügbar; Passkeys funktionieren auf gängigen Browsern; Brute-Force-Schutz aktiv; automatischer Logout konfigurierbar; Device-Benachrichtigungen funktionieren; externer Pentest ohne kritische Findings; Sicherheitskonzept dokumentiert und freigegeben."

  - id: WP-007
    title: "Datenschutz & DSGVO"
    description: "Sicherstellung der DSGVO-Konformität durch umfassendes Audit-Log-System, detailliertes Löschkonzept für personenbezogene Daten, Hosting in Deutschland und Dokumentation einer Datenschutzfolgeabschätzung (DSFA). Unveränderliches Audit-Log mit Export (CSV/JSON), Löschkonzept mit Löschanträgen, Abhängigkeitsanalyse, automatisierten Löschroutinen, Aufbewahrungsfristen, Anonymisierung, DSGVO-Anfragen-Management. Ziel ist die rechtssichere Verarbeitung personenbezogener Daten und der Nachweis von Compliance."
    deliverables: "DSFA-Dokumentation, Audit-Log-System mit unveränderlicher Speicherung und Export-Funktionen, detailliertes Lösch- und Archivierungskonzept, DSGVO-Löschanträge-Workflow, Abhängigkeitsanalyse für Löschvorgänge, automatisierte Löschroutinen, Aufbewahrungsfristen-Management, Anonymisierungsfunktionen, Hosting-Nachweise (Deutschland), DSGVO-Reporting-Dashboard"
    story_points: 13
    deps: ["WP-006"]
    cluster: "Sicherheit"
    status: "draft"
    acceptance: "Audit-Logs unveränderlich für mindestens 6 Monate gespeichert; Export in CSV/JSON funktioniert; DSFA abgeschlossen; Löschkonzept vollständig implementiert und getestet; Löschanträge können gestellt und bearbeitet werden; Abhängigkeitsanalyse vor Löschen funktioniert; automatische Löschung nach Aufbewahrungsfrist aktiv."

  - id: WP-008
    title: "Testautomatisierung"
    description: "Einführung einer durchgängigen Teststrategie mit automatisierten Unit-, Integrations- und End-to-End-Tests. Einrichtung einer CI/CD-Pipeline, die Tests automatisch ausführt und Ergebnisse transparent macht. Ziel ist ein hoher Qualitätsstandard mit geringer Fehleranfälligkeit."
    deliverables: "Teststrategie-Dokument, Testframework, automatisierte Tests für Kernmodule, CI/CD-Pipeline"
    story_points: 8
    deps: ["WP-004"]
    cluster: "Sicherheit"
    status: "draft"
    acceptance: "≥80% Testabdeckung erreicht, 100% für kritische Funktionen; CI/CD-Pipeline läuft stabil."

  - id: WP-009
    title: "Usability & Editor"
    description: "Konzeption, Umsetzung und Test einer modernen und intuitiven Benutzeroberfläche. Schwerpunkt ist ein Editor, mit dem Redakteur:innen Inhalte einfach erstellen und verwalten können. Nutzertests stellen sicher, dass die Oberfläche auch für Ehrenamtliche und Gelegenheitsnutzer:innen leicht verständlich ist."
    deliverables: "UX-Prototypen, implementierter Editor, Ergebnisse aus Usability-Tests, Schulungsmaterial"
    story_points: 13
    deps: []
    cluster: "Nutzerfreundlichkeit"
    status: "draft"
    acceptance: "System erreicht in Nutzertests einen SUS-Score ≥75; mindestens 80% der Tester bewerten den Editor als einfach zu bedienen."

  - id: WP-010
    title: "Barrierefreiheit"
    description: "Sicherstellung, dass CMS 2.0 vollständig BITV- und WCAG-konform ist. Dazu gehören barrierefreie Templates, Oberflächen und Redaktionswerkzeuge sowie Tests mit realen Nutzer:innen. Ziel ist die volle Teilhabe aller Bevölkerungsgruppen."
    deliverables: "Barrierefreie Templates, BITV-Testbericht, Umsetzung identifizierter Verbesserungen"
    story_points: 8
    deps: ["WP-009"]
    cluster: "Nutzerfreundlichkeit"
    status: "draft"
    acceptance: "BITV-Selbstbewertung erreicht ≥90/100 Punkte; alle kritischen Mängel aus Tests behoben."

  - id: WP-011
    title: "Lokalisierung"
    description: "Erweiterung des Systems um Mehrsprachigkeit und regionale Anpassungen. Backend und UI sollen einfach übersetzbar sein. Ziel ist die einfache Nutzung des CMS in unterschiedlichen Sprach- und Kulturkontexten."
    deliverables: "Internationalisierungskonzept, Sprachdateien (Deutsch, Englisch), Übersetzungsworkflow, Tests"
    story_points: 5
    deps: ["WP-009"]
    cluster: "Nutzerfreundlichkeit"
    status: "draft"
    acceptance: "UI vollständig auf Deutsch und Englisch verfügbar; Inhalte können sprachabhängig gepflegt werden."

  - id: WP-012
    title: "Interoperabilität & Schnittstellen"
    description: "Definition und Umsetzung offener Schnittstellen zur Integration externer Systeme (Tourismusplattformen, urbane Datenplattformen, Fachverfahren). Ziel ist die Interoperabilität auf Basis offener Standards und die einfache Anbindung neuer Systeme."
    deliverables: "API-Dokumentation (OpenAPI/Swagger), Referenzimplementierungen, Integrationstest mit externen Systemen"
    story_points: 8
    deps: ["WP-004"]
    cluster: "Integration"
    status: "draft"
    acceptance: "Mindestens 2 externe Systeme erfolgreich angebunden; Schnittstellen dokumentiert und versioniert."

  - id: WP-013
    title: "Open Source & Governance"
    description: "Etablierung von Strukturen für ein echtes Open-Source-Projekt. Dazu gehören Lizenzwahl, öffentliche Repositories, Contribution-Guidelines, Governance-Modelle und Community-Prozesse. Ziel ist Transparenz, Nachhaltigkeit und aktive Mitgestaltung durch die Anwendergemeinschaft."
    deliverables: "Governance-Dokument, öffentliches Repository (GitHub/GitLab), Lizenzdokumentation, Contribution-Guidelines"
    story_points: 5
    deps: []
    cluster: "Governance"
    status: "draft"
    acceptance: "Code öffentlich verfügbar, Lizenz klar definiert, erste externe Beiträge dokumentiert."

  - id: WP-014
    title: "Dokumentation & Schulung"
    description: "Erstellung umfassender Dokumentationen und Schulungsmaterialien für verschiedene Zielgruppen (Admins, Redakteur:innen, Entwickler:innen). Ziel ist, dass Nutzer:innen das CMS schnell verstehen und selbstständig anwenden können."
    deliverables: "User-Handbuch, Admin-Dokumentation, Entwickler-Dokumentation, Video-Tutorials, Schulungsunterlagen"
    story_points: 8
    deps: ["WP-004","WP-009"]
    cluster: "Governance"
    status: "draft"
    acceptance: "Alle Handbücher sind vollständig; mindestens 2 Schulungen durchgeführt; Tutorials online verfügbar."

  # === Milestone 1: Basis-Infrastruktur & MVP ===

  - id: WP-015
    title: "Authentifizierung & Single Sign-On"
    description: "Implementation der zentralen Authentifizierung über Keycloak mit Single-Sign-On-Unterstützung für externe Identity Provider. Unterstützung für SAML/OIDC (Kommunal-AD, BundID, Servicekonto), einheitlicher Zugang für App und CMS, sichere Passwort-Richtlinien mit Self-Service-Reset und Fallback-Codes, Monitoring von Login-Ereignissen und Device-Tracking."
    deliverables: "Keycloak-Integration, SAML/OIDC-Konnektoren, Passwort-Policy-Engine, Self-Service-Passwort-Reset, Fallback-Code-System, Login-Monitoring, Device-Tracking-System, Dokumentation für SSO-Anbindung"
    story_points: 8
    deps: ["WP-006"]
    cluster: "Authentifizierung"
    milestone: "MS1"
    status: "draft"
    acceptance: "SSO über Keycloak funktioniert; SAML/OIDC-Integration getestet mit mind. 2 Identity Providern; Passwort-Richtlinien konfigurierbar und aktiv; Self-Service-Reset funktioniert; Fallback-Codes verfügbar; Login-Events werden protokolliert; Device-Tracking funktioniert."

  - id: WP-016
    title: "Rollen- & Rechtemanagement"
    description: "Entwicklung eines flexiblen, fein abgestuften Rollen- und Rechtesystems. Eigene Rollen anlegbar (z.B. Vereinsredakteur, Fachadmin Tourismus), Rechte-Vererbung über Organisationsebenen (Landkreis → Gemeinde), Zugriffskontrolle auf Modul-/Funktionsebene, konfigurierbarer Genehmigungsworkflow (Vier-Augen-Prinzip), automatische Dokumentation von Rechte-Änderungen, temporäre Rollen-Übernahme für Support, Inhaltsbesitzer-Konzept mit Änderungsanträgen."
    deliverables: "Rollen-Editor, Rechte-Matrix, Vererbungsmechanismus, Genehmigungsworkflow-Engine, Rechte-Änderungs-Log, Support-Rollen-Übernahme-Funktion, Inhaltsbesitzer-Verwaltung, Änderungsantrags-System, Benachrichtigungssystem für Rechte-Änderungen"
    story_points: 13
    deps: ["WP-015"]
    cluster: "Authentifizierung"
    milestone: "MS1"
    status: "draft"
    acceptance: "Eigene Rollen können angelegt werden; Rechte bis auf Modul-/Funktionsebene vergeben; Rechte-Vererbung funktioniert über mind. 3 Organisationsebenen; Genehmigungsworkflow aktiv; alle Rechte-Änderungen werden automatisch geloggt; Support-Rollen-Übernahme getestet; Inhaltsbesitzer-Konzept implementiert."

  - id: WP-017
    title: "Audit-Logging & Compliance-Reporting"
    description: "Implementation eines umfassenden, unveränderlichen Audit-Log-Systems für alle sicherheits- und datenschutzrelevanten Aktionen. Export-Funktionen (CSV/JSON), revisionssichere Archivierung, Reporting-Dashboards für Verantwortliche (aktive Accounts, Rechteanträge, Audit-Findings), BI-Export, Erinnerungssystem für regelmäßige Überprüfungen."
    deliverables: "Audit-Log-Engine mit unveränderlicher Speicherung, Export-Funktionen (CSV/JSON), Archivierungs-System, Compliance-Dashboard, BI-Export-Schnittstelle, Erinnerungs- und Benachrichtigungssystem, Audit-Report-Generator"
    story_points: 8
    deps: ["WP-007","WP-016"]
    cluster: "Sicherheit"
    milestone: "MS1"
    status: "draft"
    acceptance: "Alle relevanten Aktionen werden unveränderlich geloggt; Logs mindestens 6 Monate abrufbar; Export in CSV/JSON funktioniert; Dashboard zeigt aktive Accounts, offene Rechteanträge, Audit-Findings; Erinnerungen für Überprüfungen werden versendet; Archivierung funktioniert."

  - id: WP-018
    title: "Organisationsstrukturen & Mandantenfähigkeit"
    description: "Entwicklung mehrstufiger Organisationsstrukturen (Landkreis → Region → Gemeinde → Ortsteil) mit Mandantenfähigkeit. Personen können in mehreren Organisationen tätig sein, Namensnennung vs. Anonymität konfigurierbar (Privacy by Default), Einladungs- oder Bewerbungsprinzip für Beitritt, delegierbare Administration, Schnittstellen zu kommunalen Verwaltungsportalen."
    deliverables: "Organisationsstruktur-Editor, Mehrstufige Hierarchie-Verwaltung, Mandanten-Management-System, Organisationszuordnungs-Interface, Namensnennung-Konfigurator mit Privacy-by-Default, Einladungs- und Bewerbungssystem, Delegierungs-Mechanismus, Portal-Schnittstellen-Adapter"
    story_points: 8
    deps: ["WP-016"]
    cluster: "Organisation"
    milestone: "MS1"
    status: "draft"
    acceptance: "Mind. 4-stufige Organisationshierarchie anlegbar; Personen können mehreren Organisationen zugeordnet werden; Namensnennung per Opt-in aktivierbar; Einladungs- und Bewerbungsprozess funktioniert; Administration kann delegiert werden; Schnittstelle zu mind. 1 Verwaltungsportal getestet."

  - id: WP-019
    title: "Benutzer-Lifecycle-Management"
    description: "Standardisierte Prozesse für Onboarding und Offboarding von Nutzer:innen. Einladungsprozess, Antragstellung, Freigabe durch Verantwortliche, verpflichtende Schulungs-/Nutzungsbestätigung, temporäre Vertretungsrechte mit Ablaufdatum, automatisiertes Offboarding (Entzug aller Rollen, Tokens, Gerätebindungen, Zugänge), Inhalts-Neuzuweisung, Sperrung inaktiver Konten."
    deliverables: "Onboarding-Workflow-Engine, Einladungssystem, Antragsverwaltung, Freigabeprozess, Schulungsbestätigungs-System, Vertretungsrechte-Verwaltung mit Ablaufdatum, Offboarding-Automatisierung, Inhalts-Neuzuweisungs-Tool, Inaktivitäts-Monitoring und Auto-Sperrung"
    story_points: 5
    deps: ["WP-016","WP-018"]
    cluster: "Organisation"
    milestone: "MS1"
    status: "draft"
    acceptance: "Onboarding-Prozess vollständig implementiert; Einladungen und Anträge funktionieren; Schulungsbestätigung verpflichtend; Vertretungsrechte mit Ablaufdatum verfügbar; Offboarding entzieht automatisch alle Zugänge; Inhalte werden bei Offboarding neu zugewiesen; inaktive Konten werden nach konfigurierbarer Zeit gesperrt."

  - id: WP-020
    title: "Medienverwaltung"
    description: "Zentrale Medienbibliothek mit Upload, automatischer Optimierung (verschiedene Auflösungen, Komprimierung WebP/AVIF/Progressive JPEG, responsive Bildvarianten), integrierte Bildbearbeitung (Zuschneiden mit Seitenverhältnissen, Drehen, Spiegeln, Filter, Fokuspunkt, nicht-destruktiv), Metadaten-Verwaltung (Titel, Beschreibung, Alt-Text als Pflichtfeld, Copyright, Lizenz, Tags, EXIF/IPTC-Auslesen), Versionierung, Verwendungsnachweis, Ordnerstruktur mit Berechtigungen, Bulk-Operationen, externe Medienverwaltung (S3, Azure, Cloudinary), CDN-Integration."
    deliverables: "Medienbibliothek-System, Upload-Engine mit Auto-Optimierung, Bildbearbeitungs-Tool, Metadaten-Editor mit Alt-Text-Pflichtfeld, Versionierungs-System, Verwendungsnachweis-Tracker, Ordner-Management mit Permissions, Bulk-Operations-Interface, S3/Azure/Cloudinary-Adapter, CDN-Integration, externe Medienreferenzierung (YouTube, Vimeo)"
    story_points: 13
    deps: ["WP-016"]
    cluster: "CMS-Core"
    milestone: "MS1"
    status: "draft"
    acceptance: "Upload und Optimierung funktioniert in <5 Sek/Bild; verschiedene Auflösungen werden generiert; Bildbearbeitung nicht-destruktiv verfügbar; Alt-Text ist Pflichtfeld; Metadaten vollständig verwaltbar; Versionierung aktiv; Verwendungsnachweis zeigt alle Stellen; Ordnerstruktur mit Berechtigungen funktioniert; Bulk-Upload getestet; S3 oder Azure-Integration funktioniert."

  - id: WP-021
    title: "News-Modul (MVP)"
    description: "Entwicklung eines MVP für das News-Modul als erstes vollständiges Content-Modul. Basis-Funktionen: Erstellen, Bearbeiten, Veröffentlichen, Archivieren von News-Artikeln. Standard-Felder (Titel, Text, Bild, Kategorie, Datum), Entwürfe, Vorschau, Veröffentlichungsplanung, Kategorisierung, räumliche Zuordnung, Suchfunktion, Filterfunktionen (Kategorie, Datum, Ort), Export (CSV/JSON), responsive Darstellung."
    deliverables: "News-Modul mit CRUD-Operationen, Entwurfs-System, Vorschau-Funktion, Veröffentlichungsplaner, Kategorisierungs-System, räumliche Zuordnung, Such- und Filterlogik, Export-Funktionen, responsive UI, Unit- und Integrationstests"
    story_points: 8
    deps: ["WP-020","WP-016"]
    cluster: "CMS-Core"
    milestone: "MS1"
    status: "draft"
    acceptance: "News-Artikel können erstellt, bearbeitet, veröffentlicht und archiviert werden; Entwürfe speicherbar; Vorschau funktioniert; Veröffentlichungsplanung aktiv; Kategorisierung möglich; räumliche Zuordnung funktioniert; Suche findet News-Artikel; Filter nach Kategorie, Datum, Ort funktionieren; CSV/JSON-Export verfügbar; mobile-optimiert."

  - id: WP-022
    title: "Dashboard-Basis"
    description: "Zentrales Dashboard mit Schnellzugriff, Statistiken, Aktivitäts-Feed, Benachrichtigungen, Widget-System (personalisierbar, rollen-spezifisch), Quick-Actions für häufige Aufgaben, Systemstatus-Anzeige (Backups, Updates, Fehler), mobile-optimiert. Basis-Widgets: Statistiken (Anzahl Inhalte, aktive Nutzer, letzte Änderungen), offene Aufgaben, ausstehende Freigaben, System-Warnungen."
    deliverables: "Dashboard-Framework, Widget-System mit Drag & Drop, Basis-Widgets (Statistiken, Aktivitäts-Feed, Benachrichtigungen, Quick-Actions, Systemstatus), rollen-basierte Dashboard-Konfiguration, mobile-optimiertes Layout, Performance-Optimierung für <2 Sek Ladezeit"
    story_points: 8
    deps: ["WP-016"]
    cluster: "CMS-Core"
    milestone: "MS1"
    status: "draft"
    acceptance: "Dashboard lädt in <2 Sekunden; Widgets personalisierbar; rollen-spezifische Ansichten funktionieren; Quick-Actions verfügbar; Systemstatus wird angezeigt; Statistiken korrekt; Aktivitäts-Feed chronologisch; Benachrichtigungen funktionieren; mobile-optimiert."

  - id: WP-023
    title: "Suche & Navigation"
    description: "Komfortable Such- und Filterfunktion für das gesamte CMS. Volltextsuche über alle Inhalte, gezielte Feldsuche, modulübergreifende Suche, Filterung nach Datum, Relevanz, Modul, Status, Kommunen, Themen, kombinierbare Filter, gespeicherte Filter, klare Navigationsstruktur (Menüs, Breadcrumbs), Suchleiste jederzeit erreichbar."
    deliverables: "Suchmaschinen-Integration (Elasticsearch oder ähnlich), Volltextsuche-Engine, Feldsuche-Interface, modulübergreifende Such-API, Filter-System mit kombinierbaren Filtern, gespeicherte-Filter-Verwaltung, Navigationsstruktur, Breadcrumb-System, globale Suchleiste"
    story_points: 8
    deps: ["WP-021"]
    cluster: "CMS-Core"
    milestone: "MS1"
    status: "draft"
    acceptance: "Volltextsuche findet Inhalte über alle Module; Feldsuche funktioniert; Filter nach Datum, Modul, Status, Kommunen kombinierbar; gespeicherte Filter können angelegt werden; Navigation konsistent; Breadcrumbs korrekt; Suchleiste global verfügbar; Suchergebnisse relevant."

  - id: WP-024
    title: "DSGVO-Löschkonzept"
    description: "Implementation des DSGVO-konformen Löschkonzepts für personenbezogene Daten. Löschanträge stellen, Abhängigkeitsanalyse vor Löschung, automatisierte Löschroutinen, konfigurierbare Aufbewahrungsfristen, Anonymisierungsfunktionen, DSGVO-Anfragen-Management (Auskunft, Export, Berichtigung, Löschung), Dokumentation und Nachweisführung."
    deliverables: "Löschantrags-System, Abhängigkeitsanalyse-Engine, automatisierte Löschroutinen, Aufbewahrungsfristen-Konfigurator, Anonymisierungs-Funktionen, DSGVO-Anfragen-Management-Portal, Export-Funktionen für personenbezogene Daten, Lösch-Dokumentation und Nachweisführung"
    story_points: 8
    deps: ["WP-007","WP-017"]
    cluster: "Sicherheit"
    milestone: "MS1"
    status: "draft"
    acceptance: "Löschanträge können gestellt werden; Abhängigkeitsanalyse zeigt betroffene Daten; automatische Löschung nach Aufbewahrungsfrist funktioniert; Anonymisierung möglich; DSGVO-Anfragen (Auskunft, Export, Berichtigung, Löschung) können verwaltet werden; alle Löschvorgänge dokumentiert; Export personenbezogener Daten funktioniert."

  # === Milestone 2: Ablösung Kernmodule ===

